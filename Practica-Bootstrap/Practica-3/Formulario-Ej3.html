<!--En un nuevo documento, crear un formulario de contacto. El mismo debe contener los
siguientes campos: nombre, email, teléfono, asunto y cuerpo del mensaje. Todos los
campos menos el cuerpo del mensaje (que será un textarea) deberán ser inputs de texto.
Añadir un botón para enviar dicho formulario-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>
<body style="background-color: rgb(226, 214, 214);">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre">
          </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Telefono</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Numero de telefono">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Asunto Mensaje</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Asunto">
          </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Cuerpo mensaje</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <div class="text-center">
        <button type="button" class="btn btn-primary my-3 justify-content-center">Enviar</button>
        </div>
    </form>
</body>
</html>
